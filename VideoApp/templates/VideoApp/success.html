<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>视频数据添加成功</title>
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 600px;
        }
        .btn {

            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }

            margin-bottom: 20px;
            color: #333;
        }
    </style>

<body>
    <div class="container">
        <h1 class="mb-4">{{ message }}</h1>
        <a href="{% url 'video_home' %}" class="btn">返回主页</a>
